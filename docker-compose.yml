# Nepal Location Resolution Service
# Docker Compose configuration for microservices architecture

services:
  # ===========================================
  # TRAEFIK - Reverse Proxy & Load Balancer
  # ===========================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"       # HTTP entrypoint
      - "8080:8080"   # Dashboard
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      - nepal-location-net
    labels:
      - "traefik.enable=true"

  # ===========================================
  # REACT WIDGET - Embeddable Search Component
  # ===========================================
  react-widget:
    build:
      context: ./react-widget
      dockerfile: Dockerfile
    container_name: react-widget
    restart: unless-stopped
    env_file:
      - ./react-widget/.env
    networks:
      - nepal-location-net
    depends_on:
      - traefik

  # ===========================================
  # SEARCH-CORE - GraphQL API Service
  # ===========================================
  search-core:
    build:
      context: ./search-core
      dockerfile: Dockerfile
    container_name: search-core
    restart: unless-stopped
    env_file:
      - ./search-core/.env
    environment:
      - PORT=8080
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - nepal-location-net
    depends_on:
      - elasticsearch
      - traefik

  # ===========================================
  # ELASTICSEARCH - Search Engine
  # ===========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=nepal-location-cluster
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"  # Exposed for debugging
    networks:
      - nepal-location-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # POSTGIS - Spatial Database for OSM Data
  # ===========================================
  postgis:
    image: postgis/postgis:16-3.4-alpine
    container_name: postgis
    restart: unless-stopped
    environment:
      - POSTGRES_DB=nepal_osm
      - POSTGRES_USER=osm_user
      - POSTGRES_PASSWORD=osm_secret_password
    ports:
      - "5433:5432"  # Exposed on 5433 for DBeaver (internal still 5432)
    volumes:
      - postgis-data:/var/lib/postgresql/data
      - ./postgis/init:/docker-entrypoint-initdb.d  # Init scripts
    networks:
      - nepal-location-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osm_user -d nepal_osm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # OSM-SYNCER - Periodic Data Synchronizer
  # ===========================================
  osm-syncer:
    build:
      context: ./osm-syncer
      dockerfile: Dockerfile
    container_name: osm-syncer
    restart: unless-stopped
    env_file:
      - ./osm-syncer/.env
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=postgres://osm_user:osm_secret_password@postgis:5432/nepal_osm
      - SYNC_INTERVAL_MINUTES=5
    networks:
      - nepal-location-net
    depends_on:
      elasticsearch:
        condition: service_healthy
      postgis:
        condition: service_healthy

# ===========================================
# NETWORKS
# ===========================================
networks:
  nepal-location-net:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  elasticsearch-data:
    driver: local
  postgis-data:
    driver: local
