# Traefik static configuration
# This file configures Traefik's core settings

api:
  dashboard: true
  insecure: true  # Enable dashboard on port 8080

entryPoints:
  web:
    address: ":80"

providers:
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

log:
  level: INFO

accessLog: {}
